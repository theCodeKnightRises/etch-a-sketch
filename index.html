<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Etch-a-Sketch</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div>
			<h1>Etch-a-Sketch</h1>
			<div>
				<h2>Color</h2>
				<div>
					<input type="color" name="foreground" value="#000000" />
					<label for="foreground">Brush Color</label>
				</div>
				<div>
					<input type="color" name="background" value="#fafafa" />
					<label for="background">Canvas Color</label>
				</div>
			</div>
			<div>
				<h2>Modes</h2>
				<div>
					<input type="button" value="Solid" />
					<input type="button" value="Spectrum" />
					<input type="button" value="Shade" />
					<input type="button" value="Glow" />
				</div>
			</div>
			<div>
				<h2>Grid</h2>
				<div>
					<div>
						<input type="range" name="grid-range" value="64" min="1" max="100" step="1" />
						<label for="grid-range">Pixel Density (16x16)</label>
					</div>
					<div>
						<input type="button" name="" value="Grid Overlay" />
					</div>
				</div>
			</div>
			<div>
				<h2>Actions</h2>
				<div>
					<input type="button" value="Clear Canvas" />
					<input type="button" value="Reset Defaults" />
				</div>
			</div>
		</div>
		<div></div>
	</body>
</html>
